{% extends "lists/base.html" %}

{% block header_text %}Your To-Do list{% endblock %}

{% block form_action %}/lists/{{ list.pk }}/add-item{% endblock %}

{% block table %}
<table id="list_table">
  {% for list_item in list_items %}
  <tr>
    <td>{{ forloop.counter }}: {{ list_item.text }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
